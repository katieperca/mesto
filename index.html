<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Место — делись фотографиями</title>
  <meta name="description" content="Сервис для публикации фото">
  <meta name="keywords" content="фото, лайк, изображения, картинка, профиль">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="logo header__logo">
        <img class="logo__image" src="./images/logo.svg" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button button button_type_edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить фото" type="button" class="profile__add-button button button_type_add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
            <div class="card__info">
              <h3 class="card__title">Карачаевск</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__info">
              <h3 class="card__title">Гора Эльбрус</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__info">
              <h3 class="card__title">Домбай</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img class="card__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
            <div class="card__info">
              <h3 class="card__title">Гора Эльбрус</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img class="card__image" src="./images/dombay.jpg" alt="Домбай">
            <div class="card__info">
              <h3 class="card__title">Домбай</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
          <li class="elements__item card">
            <img class="card__image" src="./images/karachaevsk.jpg" alt="Карачаево-Черкессия">
            <div class="card__info">
              <h3 class="card__title">Карачаево-Черкессия</h3>
              <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup">
      <div class="popup__container">
        <form action="post" class="popup__form form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" id="name" type="text" name="name">
          <input class="form__input" id="job" type="text" name="job">
          <button class="form__save-button button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
