<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Сервис Место — делись фотографиями</title>
  <meta name="description" content="Сервис для публикации фото">
  <meta name="keywords" content="фото, лайк, изображения, картинка, профиль">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="logo header__logo">
        <img class="logo__image" src="./images/logo.svg" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content container">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button aria-label="Редактировать профиль" type="button" class="profile__edit-button button button_type_edit"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button aria-label="Добавить фото" type="button" class="profile__add-button button button_type_add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit popup">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_edit form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" id="name" type="text" name="name">
          <input class="form__input" id="job" type="text" name="job">
          <button class="form__save-button button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_add form">
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" id="place-name" type="text" name="place-name" placeholder="Название">
          <input class="form__input" id="photo" type="text" name="photo" placeholder="Ссылка на картинку">
          <button class="form__save-button button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img class="popup__image">
        <h3 class="popup__title"></h3>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
  </div>
  <template id="card-template">
    <li class="elements__item card">
      <div class="card__image-container">
        <img class="card__image">
      </div>
      <button aria-label="Удалить" type="button" class="card__delete-button button button_type_delete"></button>
      <div class="card__info">
        <h3 class="card__title"></h3>
        <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
