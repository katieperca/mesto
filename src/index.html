<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сервис Место — делись фотографиями</title>
  <meta name="description" content="Сервис для публикации фото">
  <meta name="keywords" content="фото, лайк, изображения, картинка, профиль">
</head>
<body>
  <div class="page">
    <header class="header">
      <a href="#" class="logo header__logo">
        <img class="logo__image" src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto">
      </a>
    </header>
    <main class="content container">
      <section class="profile">
        <button class="profile__avatar-button">
          <img alt="Аватар" class="profile__avatar avatar">
        </button>
        <div class="profile__info">
          <div class="profile__container">
            <h1 class="profile__title"></h1>
            <button aria-label="Редактировать профиль" type="button" class="profile__edit-button button button_type_edit"></button>
          </div>
          <p class="profile__subtitle"></p>
        </div>
        <button aria-label="Добавить фото" type="button" class="profile__add-button button button_type_add"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer container">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup_type_edit">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_edit form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input class="form__input" id="name" type="text" name="name" minlength="2" maxlength="40" required>
          <span id="name-error" class="form__input-error name-error"></span>
          <input class="form__input" id="about" type="text" name="about" minlength="2" maxlength="200" required>
          <span id="about-error" class="form__input-error about-error"></span>
          <button class="form__save-button form__save-button_type_edit button button_type_save" type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_add">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_add form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input class="form__input" id="place-name" type="text" name="place-name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="place-name-error" class="form__input-error place-name-error"></span>
          <input class="form__input" id="photo" type="url" name="photo" placeholder="Ссылка на картинку" required>
          <span id="photo-error" class="form__input-error photo-error"></span>
          <button class="form__save-button form__save-button_type_add form__save-button_inactive button button_type_save" disabled type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_photo">
      <div class="popup__photo-container">
        <img class="popup__image">
        <h3 class="popup__title"></h3>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_confirm">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_confirm form" novalidate>
          <h2 class="form__title form__title_type_confirm">Вы уверены?</h2>
          <button class="form__save-button form__save-button_type_confirm button button_type_save" type="submit">Да</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
    <section class="popup popup_type_update-avatar">
      <div class="popup__container">
        <form action="post" class="popup__form popup__form_type_update-avatar form" novalidate>
          <h2 class="form__title">Обновить аватар</h2>
          <input class="form__input" id="avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required>
          <span id="avatar-error" class="form__input-error avatar-error"></span>
          <button class="form__save-button form__save-button_type_update-avatar form__save-button_inactive button button_type_save" disabled type="submit">Сохранить</button>
        </form>
        <button class="popup__close-button button button_type_close" type="button">Закрыть</button>
      </div>
    </section>
  </div>
  <template id="card-template">
    <li class="elements__item card">
      <div class="card__image-container">
        <img class="card__image">
      </div>
      <button aria-label="Удалить" type="button" class="card__delete-button button button_type_delete"></button>
      <div class="card__info">
        <h3 class="card__title"></h3>
        <div class="card__like-container">
          <button aria-label="Поставить лайк" type="button" class="card__like-button button button_type_like"></button>
          <span class="card__like-counter"></span>
        </div>
      </div>
    </li>
  </template>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
